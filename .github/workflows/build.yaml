name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python brahmali.py
      - run: zip -r brahmali.zip 'Ajahn Brahmali'
      - name: Create VNM File
        run: |
          echo '{
            "folder": "Ajahn Brahmali",
            "more_info": "https://github.com/${{ github.repository }}",
            "version": "v0.${{ github.run_number }}",
            "zip": "https://github.com/obu-labs/brahmali-vinaya-notes/releases/download/v0.${{ github.run_number }}/brahmali.zip"
          }' > brahmali.vnm
      - name: Create Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.${{ github.run_number }}
          body: |
            Release 0.${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            brahmali.zip
            glossary.json
            brahmali.vnm
